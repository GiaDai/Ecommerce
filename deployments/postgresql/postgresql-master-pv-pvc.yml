apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql-master-pv
  namespace: ecommerce
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/postgresql-master

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-master-pvc
  namespace: ecommerce
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
