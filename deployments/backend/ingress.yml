apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: be-ecommerce-ingress
  namespace: ecommerce
  labels:
    app: be-ecommerce-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: be.leanhtoan.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: be-ecommerce-service
                port:
                  number: 80
