version: '3.0'
services:
  webapp:
    container_name: webapp
    image: onion.clean:v.0.1
    ports:
      - 8080:8080
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      SQLSERVER_CONNECTION_STRING: Server=sqlserver;Database=Ecommerce;User Id=sa;Password=sql@pa22w0rd; TrustServerCertificate=Yes;
    networks:
      - ecommerce
    depends_on:
      - postgres
  
  postgres:
    container_name: postgres
    image: postgres:11.4-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - ecommerce
networks:
  ecommerce:
    driver: bridge
    name: ecommerce
    external: true
