# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Ecommerce .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore Ecommerce/Ecommerce.WebApp.Server/Ecommerce.WebApp.Server.csproj
    - name: Build
      run: dotnet build Ecommerce/Ecommerce.WebApp.Server/Ecommerce.WebApp.Server.csproj --no-restore

    - name: Retryable Docker login
      id: docker_login
      run: |
        retries=3
        until [ $retries -le 0 ]; do
          echo "Logging into Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin && break
          retries=$((retries - 1))
          echo "Retrying Docker login in 10 seconds..."
          sleep 10
        done
      shell: bash
        
    - name: Build and tag Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/ecommerce-webapp-server:latest -f Ecommerce/Ecommerce.WebApp.Server/Dockerfile .
      
    - name: Push Docker image to Docker Hub
      run: |
        retries=3
        until [ $retries -le 0 ]; do
          docker push ${{ secrets.DOCKER_USERNAME }}/ecommerce-webapp-server:latest && break
          retries=$((retries - 1))
          echo "Retrying in 10 seconds..."
          sleep 10
        done
